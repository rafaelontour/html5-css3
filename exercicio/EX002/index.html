<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>   
    <hr>
    <p>Dá pra escrever
        tudo em um parágrafo 
        dando enter desse jeito.
        &lt; e &gt; <!-- &lt -> less than <-- &gt -> greater than <- -->
    </p> 
    <p>Vou dar uma <br> quebra de linha
        usando a tag &lt;br&gt;.</p>
    <p>Adicionando símbolos especiais
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &Delta;
        &delta;
    </p>
    <p>Adicionando emojis
        &#x1F91E
        &#x1F44B
    </p>

</body>
</html>
