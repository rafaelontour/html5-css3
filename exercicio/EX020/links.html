<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
        }  

        a:hover {
            color: burlywood;
        }

        a:active {
            color: black;
        }


    </style>
</head>
<body>
        <h1>Personalizando Links</h1>
    <ul>
        <li><a href="http://www.github.com" target="_blank" rel="external">Repositório GitHub</a></li>
        <li><a href="https://www.youtube.com" target="_blank" rel="external">Canal do YouTube</a></li>
        <li><a href="https://www.cursoemvideo.com" target="_blank" rel="external">Site do Curso em Vídeo</a></li>
    </ul>    
</body>
</html>
