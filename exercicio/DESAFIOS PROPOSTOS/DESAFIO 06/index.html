<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
    <link rel="shorcut icon" href="../html.ico" type="image/x-icon"/>
</head>
<body>
    <h1>Tags em HTML</h1>
        <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá usar em cada caso</p>
        <ul>
            <li><abbr title="Use as tags <p> e </p>">Parágrafos</abbr></li>
            <li><abbr title="Use as tags <h1> até <h6>">Títulos</abbr></li>
            <li><abbr title="Use a tag <img>. Ela não tem fechamento">Imagem</abbr></li>
            <li><abbr title="Use as tag <abbr> e </abbr>">Abreviações</abbr></li>
            <li><abbr title="Use as tags <pre> e </pre> com <code> e </code> dentre da primeira">Código-fonte</abbr></li>
            <li><abbr title="Use a tag <ol> e </ol> com o <li> e </li>">Lista núumerada</abbr></li>
            <li><abbr title="Use a tag <ul> e </ul> com <li> e </li>">Lista com marcadores</abbr></abbr></li>
        </ul>
</body>
</html>
